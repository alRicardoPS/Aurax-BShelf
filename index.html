<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurax BShelf</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" 
href="https://fonts.gstatic.com" 
crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" 
rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lexend:wght@100..900&family=Righteous&family=Rubik+Mono+One&display=swap" 
rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <div class="container" >
            <input type="checkbox" id="menu" class="container_botao"
            <label for="menu">
            <span class="cabeçalho_menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu_titulo">Categorias</li>
            <li class="lista-menu_item"> <a href="#" class="lista-menu_link"> Programação</a> 
            </li>

            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link"> Front-end</a> 
            </li>

            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link"> Infraestrutura</a> 
            </li>

            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link"> Business</a> 
            </li>

            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link"> Design & UX</a> 
            </li>
        </ul>
            <img src="img/logob.svg" alt="Logo da Rharphers BShelf" class="container__imagem">
        </div>
        
        <div class="container">
            <a href="#"> <img src="img/favoriteb.svg" alt="Meus favoritos" class="container__imagem"> </a>
            <a href="#"> <img src="img/shopb.svg" alt="Meu carrinho de compras" class="container__imagem"> </a>
            <a href="#"> <img src="img/userb.svg" alt="Meu perfil" class="container__imagem"> </a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner_titulo"> Qual será sua leitura de hoje?</h2>
        <p class="banner_texto"> Encontre um mundo de aventuras épicas ou aprenda coisas novas coisas.</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual livro deseja encontrar?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo"> Novidades </h2>

        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/Gestão.svg" ></div>
      <div class="swiper-slide"><img src="img/Gestão2.svg"> </div>
      <div class="swiper-slide"><img src="img/Javascript.svg"> </div>
      <div class="swiper-slide"><img src="img/Liderança.svg"> </div>
      <div class="swiper-slide"><img src="img/Portugol.svg"> </div>
      <div class="swiper-slide"><img src="img/UX.svg"> </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
  spaceBetween: 50,
  slidesPerView: 3,
  pagination: {
    el: "swiper-pagination",
  type: "bullets",
},
});
    </script>

</body>

</html>
